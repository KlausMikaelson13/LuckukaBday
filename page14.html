<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Put It Together üß©</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* BODY */
body {
  min-height: 100vh;
  background: #fdf0f7;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #4a0033;
}

/* CONTAINER */
.container {
  text-align: center;
  padding: 40px 20px;
}

/* TITLE */
h1 {
  font-size: 2.2rem;
  margin-bottom: 30px;
}

/* PUZZLE GRID */
.puzzle {
  display: grid;
  grid-template-columns: repeat(2, 120px);
  grid-template-rows: repeat(2, 120px);
  gap: 8px;
  margin: 0 auto 30px;
}

/* PIECES */
.piece {
  width: 120px;
  height: 120px;
  background-image: linear-gradient(135deg, #ff9dbb, #ffd6e8);
  border-radius: 12px;
  cursor: grab;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  user-select: none;
}

/* DROP ZONES */
.slot {
  width: 120px;
  height: 120px;
  border: 2px dashed #ff85a2;
  border-radius: 12px;
}

/* MESSAGE */
.message {
  display: none;
  font-size: 1.3rem;
  margin: 30px 0;
  animation: fadeIn 1.2s ease forwards;
}

/* BUTTON */
.next-btn {
  display: none;
  padding: 14px 46px;
  font-size: 1.05rem;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #ff4f8b, #ff85a2);
  color: white;
  cursor: pointer;
  transition: all 0.35s ease;
  box-shadow: 0 12px 30px rgba(255, 79, 139, 0.35);
}

.next-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 18px 40px rgba(255, 79, 139, 0.55);
}

/* ANIMATION */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Put It Together üß©</h1>

  <div class="puzzle">
    <div class="slot" data-slot="1"></div>
    <div class="slot" data-slot="2"></div>
    <div class="slot" data-slot="3"></div>
    <div class="slot" data-slot="4"></div>
  </div>

  <div class="puzzle">
    <div class="piece" draggable="true" data-piece="1">üíó</div>
    <div class="piece" draggable="true" data-piece="2">‚ú®</div>
    <div class="piece" draggable="true" data-piece="3">üå∏</div>
    <div class="piece" draggable="true" data-piece="4">ü´∂</div>
  </div>

  <div class="message" id="message">
    See? When everything comes together‚Ä¶<br>
    it makes something beautiful ü§ç
  </div>

  <button class="next-btn" id="nextBtn" onclick="goNext()">
    Almost there üíå
  </button>
</div>

<script>
let draggedPiece = null;

document.querySelectorAll(".piece").forEach(piece => {
  piece.addEventListener("dragstart", () => {
    draggedPiece = piece;
  });
});

document.querySelectorAll(".slot").forEach(slot => {
  slot.addEventListener("dragover", e => e.preventDefault());

  slot.addEventListener("drop", () => {
    if (
      draggedPiece &&
      slot.dataset.slot === draggedPiece.dataset.piece
    ) {
      slot.appendChild(draggedPiece);
      draggedPiece.draggable = false;
      draggedPiece.style.cursor = "default";
      checkComplete();
    }
  });
});

function checkComplete() {
  const placed = document.querySelectorAll(".slot .piece").length;
  if (placed === 4) {
    document.getElementById("message").style.display = "block";
    document.getElementById("nextBtn").style.display = "inline-block";
  }
}

function goNext() {
  window.location.href = "page15.html";
}
</script>

</body>
</html>
