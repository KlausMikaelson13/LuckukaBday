<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Put It Together üß©</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  background: #fdf0f7;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #4a0033;
}

.container {
  text-align: center;
  padding: 40px 20px;
  max-width: 520px;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 30px;
}

/* PUZZLE WRAPPER */
.puzzle-wrapper {
  position: relative;
  width: 300px;
  height: 300px;
  margin: 0 auto 30px;
}

/* PUZZLE GRID */
.puzzle {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 8px;
  width: 100%;
  height: 100%;
}

/* SLOT */
.slot {
  border: 2px dashed #ff85a2;
  border-radius: 14px;
}

/* PIECES */
.pieces {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.piece {
  width: 120px;
  height: 120px;
  background: linear-gradient(135deg, #ff9dbb, #ffd6e8);
  border-radius: 14px;
  cursor: grab;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  user-select: none;
}

/* OVERLAY IMAGE */
.overlay-image {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.6s ease;
  border-radius: 16px;
}

.overlay-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 16px;
}

.overlay-image.show {
  opacity: 1;
}

/* MESSAGE */
.message {
  opacity: 0;
  transform: translateY(14px);
  font-size: 1.25rem;
  margin-top: 22px;
  transition: opacity 1.4s ease, transform 1.4s ease;
}

.message.show {
  opacity: 1;
  transform: translateY(0);
}

/* BUTTON */
.next-btn {
  display: none;
  margin-top: 35px;
  padding: 14px 46px;
  font-size: 1.05rem;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #ff4f8b, #ff85a2);
  color: white;
  cursor: pointer;
  transition: all 0.35s ease;
  box-shadow: 0 12px 30px rgba(255, 79, 139, 0.35);
}

.next-btn:hover {
  transform: translateY(-3px) scale(1.05);
}
</style>
</head>

<body>

<div class="container">
  <h1>Put It Together üß©</h1>

  <!-- PUZZLE + OVERLAY -->
  <div class="puzzle-wrapper">

    <div class="puzzle">
      <div class="slot" data-slot="1"></div>
      <div class="slot" data-slot="2"></div>
      <div class="slot" data-slot="3"></div>
      <div class="slot" data-slot="4"></div>
    </div>

    <!-- OVERLAY IMAGE -->
    <div class="overlay-image" id="overlay">
      <img src="lucky3.jpeg" alt="Final Reveal">
    </div>

  </div>

  <!-- PIECES -->
  <div class="pieces">
    <div class="piece" draggable="true" data-piece="3">‚ú®</div>
    <div class="piece" draggable="true" data-piece="1">üíó</div>
    <div class="piece" draggable="true" data-piece="4">ü´∂</div>
    <div class="piece" draggable="true" data-piece="2">üå∏</div>
  </div>

  <!-- MESSAGE -->
  <div class="message" id="message">
    When everything comes together,<br>
    it makes something beautiful ü§ç
  </div>

  <button class="next-btn" id="nextBtn" onclick="goNext()">
    Almost there üíå
  </button>
</div>

<script>
let draggedPiece = null;

document.querySelectorAll(".piece").forEach(piece => {
  piece.addEventListener("dragstart", () => {
    draggedPiece = piece;
  });
});

document.querySelectorAll(".slot").forEach(slot => {
  slot.addEventListener("dragover", e => e.preventDefault());

  slot.addEventListener("drop", () => {
    if (
      draggedPiece &&
      slot.dataset.slot === draggedPiece.dataset.piece
    ) {
      slot.appendChild(draggedPiece);
      draggedPiece.draggable = false;
      draggedPiece.style.cursor = "default";
      checkComplete();
    }
  });
});

function checkComplete() {
  const placed = document.querySelectorAll(".slot .piece").length;
  if (placed === 4) {
    const overlay = document.getElementById("overlay");
    const message = document.getElementById("message");
    const nextBtn = document.getElementById("nextBtn");

    overlay.classList.add("show");

    setTimeout(() => {
      message.classList.add("show");
    }, 800);

    setTimeout(() => {
      nextBtn.style.display = "inline-block";
    }, 1600);
  }
}

function goNext() {
  window.location.href = "page15.html";
}
</script>

</body>
</html>
