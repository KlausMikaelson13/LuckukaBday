<!DOCTYPE html>

<head>

<!-- Cursive Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
:root {
  --text-main: #ffffff;
  --pink: #ff6fae;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(
      rgba(0,0,0,0.45),
      rgba(0,0,0,0.45)
    ),
    linear-gradient(135deg, #ff9bc7, #6a5acd); /* fallback soft love bg */
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 30px;
  overflow: hidden;
}

/* LOVE HEARTS */
.heart {
  position: fixed;
  bottom: -30px;
  color: rgba(255,111,174,0.35);
  animation: floatUp linear infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(0.8);
    opacity: 0;
  }
  20% { opacity: 1; }
  to {
    transform: translateY(-110vh) scale(1.2);
    opacity: 0;
  }
}

/* Container */
.container {
  position: relative;
  z-index: 2;
  max-width: 820px;
  text-align: center;
}

/* Typewriter Text */
.typewriter {
  font-family: 'Pacifico', cursive;
  color: var(--text-main);
  font-size: 1.45rem;
  line-height: 2;
  white-space: pre-line;
  min-height: 260px;
}

/* Cursor */
.cursor {
  display: inline-block;
  width: 2px;
  height: 1.2em;
  background: var(--pink);
  margin-left: 4px;
  animation: blink 1s infinite;
  vertical-align: bottom;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

/* Button */
.next-btn {
  display: none;
  margin-top: 30px;
  padding: 14px 42px;
  font-size: 1.1rem;
  border: none;
  border-radius: 40px;
  background: var(--pink);
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 12px 22px rgba(255,111,174,0.35);
}

.next-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 18px 30px rgba(255,111,174,0.5);
}

/* Mobile */
@media (max-width: 600px) {
  .typewriter {
    font-size: 1.2rem;
    line-height: 1.8;
  }
}
</style>
</head>

<body>

<!-- HEARTS CONTAINER -->
<div id="hearts"></div>

<div class="container">
  <div class="typewriter" id="text"></div>
  <span class="cursor" id="cursor"></span>

  <button class="next-btn" id="nextBtn" onclick="goNext()">Next â†’</button>
</div>

<script>
/* HEART GENERATOR */
function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "â¤";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 12 + Math.random() * 18 + "px";
  h.style.animationDuration = 6 + Math.random() * 4 + "s";
  document.getElementById("hearts").appendChild(h);
  setTimeout(() => h.remove(), 10000);
}
setInterval(createHeart, 800);

/* TYPEWRITER (UNCHANGED LOGIC) */
const stanzas = [
`The day I donâ€™t speak to you,
the hours feel heavier,
like something important is missing
from between my breaths.
The day feels full, yet empty.`,

`The day I donâ€™t see
Lucky k naam ka notification,
my phone feels too quiet,
and somehow I keep checking it
like it forgot to do its job.`,

`The day I donâ€™t receive
Lucky ka call,
my ears stop listening to everyone else.
Vo awaaz na ho toh
baaki sab noise lagta hai.`,

`The day I donâ€™t flirt with you,
my flirting skills go straight
into aura minus.
Like confidence took a day off
because you werenâ€™t there.`,

`And the day I donâ€™t see
your sent pic in my DM,
my eyes refuse to shut.
Sleep comes late,
because theyâ€™re still waiting for you.`
];

const textEl = document.getElementById("text");
const cursor = document.getElementById("cursor");
const nextBtn = document.getElementById("nextBtn");

let stanzaIndex = 0;
let charIndex = 0;
const speed = 45;
const pauseBetweenStanzas = 900;

function typeStanza() {
  if (stanzaIndex >= stanzas.length) {
    cursor.style.display = "none";
    nextBtn.style.display = "inline-block";
    return;
  }

  if (charIndex < stanzas[stanzaIndex].length) {
    textEl.innerHTML += stanzas[stanzaIndex].charAt(charIndex);
    charIndex++;
    setTimeout(typeStanza, speed);
  } else {
    textEl.innerHTML += "\n\n";
    stanzaIndex++;
    charIndex = 0;
    setTimeout(typeStanza, pauseBetweenStanzas);
  }
}

typeStanza();

function goNext() {
  window.location.href = "page10.html";
}
</script>

</body>
</html>
