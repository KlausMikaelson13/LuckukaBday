* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* BODY */
body {
  height: 100vh;
  background: radial-gradient(circle at top, #1f1f2e, #0f0f17);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #f5f5f5;

/* CONTAINER */
.container {
  max-width: 600px;

}

  font-size: clamp(1.3rem, 3vw, 1.6rem);
  line-height: 1.8;
  letter-spacing: 0.5px;
  opacity: 0.9;
}

/* BUTTON */

  border: none;
  background: linear-gradient(135deg, #ff4f8b, #ff85a2);
  color: white;
  cursor: pointer;
  transition: all 0.4s ease;
  box-shadow: 0 12px 30px rgba(255, 79, 139, 0.35);
}

.next-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 18px 40px rgba(255, 79, 139, 0.55);
}

/* FADE ANIMATION */
@keyframes slowFade {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>
