<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ishq Hai üé∂</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  user-select: none;
}

body {
  height: 100vh;
  background: #0f0f16;
  overflow: hidden;
  color: #fff;
}

/* CANVAS (AUDIO WAVES) */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* CONTENT */
.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px 20px;
}

/* IMAGE */
.image-wrapper {
  width: 260px;
  height: 260px;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 25px 60px rgba(0,0,0,0.5);
  margin-bottom: 30px;
  pointer-events: none;
}

.image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* TITLE */
h1 {
  font-size: 1.8rem;
  margin-bottom: 6px;
}

.subtitle {
  font-size: 1rem;
  opacity: 0.75;
  margin-bottom: 35px;
}

/* BUTTON */
.next-btn {
  padding: 14px 46px;
  font-size: 1.05rem;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #ff4f8b, #ff85a2);
  color: white;
  cursor: pointer;
  transition: all 0.35s ease;
  box-shadow: 0 12px 30px rgba(255, 79, 139, 0.35);
}

.next-btn:hover {
  transform: translateY(-3px) scale(1.05);
}
</style>
</head>

<body oncontextmenu="return false">

<canvas id="visualizer"></canvas>

<div class="container">
  <div class="image-wrapper">
    <img src="lucky5.jpeg" alt="Lucky" draggable="false">
  </div>

  <h1>Ishq Hai ü§ç</h1>
  <div class="subtitle">Some feelings don‚Äôt need words.</div>

  <!-- AUDIO (hidden controls, auto-loop) -->
  <audio
    id="audio"
    src="ishqhai.mp3"
    loop
    preload="auto"
    controlslist="nodownload"
  ></audio>

  <button class="next-btn" onclick="goNext()">Feel this‚Ä¶ then next üíó</button>
</div>

<script>
/* ---------- DISABLE RIGHT CLICK ---------- */
document.addEventListener("contextmenu", e => e.preventDefault());

/* ---------- AUDIO + VISUALIZER ---------- */
const canvas = document.getElementById("visualizer");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const audio = document.getElementById("audio");
const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioContext();
const source = audioCtx.createMediaElementSource(audio);
const analyser = audioCtx.createAnalyser();

source.connect(analyser);
analyser.connect(audioCtx.destination);
analyser.fftSize = 256;

const bufferLength = analyser.frequencyBinCount;
const dataArray = new Uint8Array(bufferLength);

/* DRAW WAVES */
function draw() {
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(dataArray);

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const barWidth = (canvas.width / bufferLength) * 2;
  let x = 0;

  for (let i = 0; i < bufferLength; i++) {
    const barHeight = dataArray[i] * 0.75;
    ctx.fillStyle = `rgba(255, 100, 160, ${barHeight / 255})`;
    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
    x += barWidth + 1;
  }
}

/* AUTOPLAY ON FIRST INTERACTION */
function startAudio() {
  audioCtx.resume();
  audio.play();
  draw();
  document.removeEventListener("click", startAudio);
  document.removeEventListener("touchstart", startAudio);
}

document.addEventListener("click", startAudio);
document.addEventListener("touchstart", startAudio);

/* RESIZE */
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

/* NEXT */
function goNext() {
  window.location.href = "page20.html";
}
</script>

</body>
</html>
