<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Page 19 ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
  --pink: #ff6fae;
  --text: #f3f3f3;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0f0f16, #1b1b2b);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
  text-align: center;
  overflow: hidden;
}

/* CANVAS */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* CONTAINER */
.container {
  position: relative;
  z-index: 2;
  max-width: 520px;
}

/* IMAGE */
.photo {
  width: 100%;
  max-width: 320px;
  border-radius: 20px;
  overflow: hidden;
  margin: 0 auto 25px;
  cursor: pointer;
  box-shadow: 0 18px 40px rgba(0,0,0,0.5);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.photo img {
  width: 100%;
  display: block;
  pointer-events: none;
}

/* ACTIVE IMAGE */
.photo.active {
  transform: scale(1.05);
  box-shadow: 0 0 35px rgba(255,111,174,0.65);
}

/* HINT */
.hint {
  font-size: 1rem;
  opacity: 0.75;
  margin-bottom: 30px;
  transition: opacity 0.6s ease;
}

.hint.hide {
  opacity: 0;
}

/* BUTTON */
.next-btn {
  display: none;
  margin-top: 20px;
  padding: 14px 46px;
  font-size: 1.05rem;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, var(--pink), #ff9bc7);
  color: #fff;
  cursor: pointer;
  box-shadow: 0 12px 30px rgba(255,111,174,0.35);
  transition: all 0.35s ease;
}

.next-btn.show {
  display: inline-block;
}

.next-btn:hover {
  transform: translateY(-3px) scale(1.05);
}
</style>
</head>

<body>

<canvas id="visualizer"></canvas>

<div class="container">

  <!-- IMAGE -->
  <div class="photo" id="photo">
    <img src="lucky5.jpeg" alt="The most beautiful thing">
  </div>

  <!-- HINT -->
  <div class="hint" id="hint">
    Tap on the most beautiful thing on this page to continue ü§ç
  </div>

  <!-- NEXT -->
  <button class="next-btn" id="nextBtn" onclick="goNext()">Next ‚Üí</button>

</div>

<!-- AUDIO -->
<audio id="audio" src="ishqhai.mp3" preload="auto"></audio>

<script>
/* ELEMENTS */
const photo = document.getElementById("photo");
const hint = document.getElementById("hint");
const nextBtn = document.getElementById("nextBtn");
const audio = document.getElementById("audio");
const canvas = document.getElementById("visualizer");
const ctx = canvas.getContext("2d");

/* AUDIO CONTEXT */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const source = audioCtx.createMediaElementSource(audio);
const analyser = audioCtx.createAnalyser();

source.connect(analyser);
analyser.connect(audioCtx.destination);
analyser.fftSize = 256;

const bufferLength = analyser.frequencyBinCount;
const dataArray = new Uint8Array(bufferLength);

/* CANVAS SIZE */
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

/* DRAW WAVES */
function draw() {
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(dataArray);
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const barWidth = (canvas.width / bufferLength) * 2;
  let x = 0;

  for (let i = 0; i < bufferLength; i++) {
    const barHeight = dataArray[i] * 0.7;
    ctx.fillStyle = `rgba(255, 100, 160, ${barHeight / 255})`;
    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
    x += barWidth + 1;
  }
}

/* CLICK TO START */
photo.addEventListener("click", () => {
  photo.classList.add("active");
  hint.classList.add("hide");

  audioCtx.resume();
  audio.play();
  draw();

  /* SHOW NEXT AFTER 10s */
  setTimeout(() => {
    nextBtn.classList.add("show");
  }, 10000);
});

/* NEXT */
function goNext() {
  window.location.href = "page20.html";
}
</script>

</body>
</html>
