<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ishq Hai üé∂</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: #0f0f16;
  overflow: hidden;
  color: #fff;
}

/* CANVAS (AUDIO WAVES) */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* CONTENT */
.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px 20px;
}

/* IMAGE */
.image-wrapper {
  width: 260px;
  height: 260px;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 25px 60px rgba(0,0,0,0.5);
  margin-bottom: 30px;
}

.image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* TITLE */
h1 {
  font-size: 1.8rem;
  margin-bottom: 6px;
}

.subtitle {
  font-size: 1rem;
  opacity: 0.75;
  margin-bottom: 25px;
}

/* AUDIO */
audio {
  width: 280px;
  margin-bottom: 40px;
}

/* BUTTON */
.next-btn {
  padding: 14px 46px;
  font-size: 1.05rem;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #ff4f8b, #ff85a2);
  color: white;
  cursor: pointer;
  transition: all 0.35s ease;
  box-shadow: 0 12px 30px rgba(255, 79, 139, 0.35);
}

.next-btn:hover {
  transform: translateY(-3px) scale(1.05);
}
</style>
</head>

<body>

<canvas id="visualizer"></canvas>

<div class="container">
  <div class="image-wrapper">
    <img src="lucky5.jpeg" alt="Lucky">
  </div>

  <h1>Ishq Hai ü§ç</h1>
  <div class="subtitle">Some feelings sound better.</div>

  <audio id="audio" controls>
    <source src="ishqhai.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <button class="next-btn" onclick="goNext()">Feel this‚Ä¶ then next üíó</button>
</div>

<script>
const canvas = document.getElementById("visualizer");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const audio = document.getElementById("audio");
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const source = audioCtx.createMediaElementSource(audio);
const analyser = audioCtx.createAnalyser();

source.connect(analyser);
analyser.connect(audioCtx.destination);
analyser.fftSize = 256;

const bufferLength = analyser.frequencyBinCount;
const dataArray = new Uint8Array(bufferLength);

function draw() {
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(dataArray);

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const barWidth = (canvas.width / bufferLength) * 1.8;
  let x = 0;

  for (let i = 0; i < bufferLength; i++) {
    const barHeight = dataArray[i] * 0.8;
    ctx.fillStyle = `rgba(255, 100, 160, ${barHeight / 255})`;
    ctx.fillRect(
      x,
      canvas.height - barHeight,
      barWidth,
      barHeight
    );
    x += barWidth + 1;
  }
}

audio.addEventListener("play", () => {
  audioCtx.resume();
  draw();
});

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

function goNext() {
  window.location.href = "page20.html";
}
</script>

</body>
</html>
