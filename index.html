<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ready for your gift?</title>

<style>
@font-face {
  font-family: 'Heavitas';
  src: url('Heavitas.ttf') format('truetype');
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BODY */
body {
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  background: black;
}

/* VIDEO WRAPPER */
.video-bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
}

.video-bg video {
  width: 100%;
  height: 100%;
  object-fit: cover; /* ðŸ”¥ KEY LINE */
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: 1;
}

/* WIND EFFECT */
.wind {
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    -10deg,
    rgba(255,255,255,0.04),
    rgba(255,255,255,0.02) 40px,
    transparent 80px
  );
  animation: windMove 14s linear infinite;
  z-index: 2;
  pointer-events: none;
}

@keyframes windMove {
  from { background-position: 0 0; }
  to   { background-position: 1200px 0; }
}

/* CONTENT */
.content {
  position: relative;
  z-index: 3;
  height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  font-family: 'Heavitas', sans-serif;
}

.content h1 {
  font-size: clamp(1.8rem, 4vw, 3rem);
  letter-spacing: 2px;
  margin-bottom: 40px;
  text-shadow: 0 10px 30px rgba(0,0,0,0.8);
}

/* BUTTONS */
.buttons {
  display: flex;
  gap: 50px;
  position: relative;
}

button {
  font-family: 'Heavitas', sans-serif;
  font-size: 1.1rem;
  padding: 14px 40px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  letter-spacing: 2px;
}

/* YES */
.yes {
  background: white;
  color: black;
  transition: transform 0.3s ease;
}

.yes:hover {
  transform: scale(1.1);
}

/* NO */
.no {
  background: transparent;
  color: white;
  border: 2px solid white;
  position: absolute;
}

/* MOBILE */
@media (max-width: 600px) {
  .buttons {
    gap: 30px;
  }

  button {
    padding: 12px 30px;
  }
}
</style>
</head>

<body>

<!-- ðŸŽ¥ VIDEO BACKGROUND -->
<div class="video-bg">
  <video autoplay muted loop playsinline>
    <source src="luckyvid7.mp4" type="video/mp4">
  </video>
</div>

<div class="overlay"></div>
<div class="wind"></div>

<div class="content">
  <h1>Are you ready for your gift?</h1>

  <div class="buttons">
    <button class="yes" onclick="goNext()">YES</button>
    <button class="no" id="noBtn">NO</button>
  </div>
</div>

<script>
function goNext() {
  window.location.href = "page1.html";
}

const noBtn = document.getElementById("noBtn");

function moveButton() {
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", moveButton);
</script>

</body>
</html>
