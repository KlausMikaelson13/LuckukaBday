<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* BODY */
body {
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at top, #ffd6e8, #ff9dbb);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #4a0033;
}

/* CONTAINER */
.container {
  position: relative;
  z-index: 2;
  padding: 20px;
}

/* MAIN TEXT */
h1 {
  font-size: clamp(2.2rem, 5vw, 3.2rem);
  margin-bottom: 15px;
}

p {
  font-size: clamp(1rem, 2.5vw, 1.2rem);
  max-width: 420px;
  margin: 0 auto 40px;
  line-height: 1.6;
}

/* BUTTON */
.enter-btn {
  padding: 14px 42px;
  font-size: 1.1rem;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #ff4f8b, #ff85a2);
  color: white;
  cursor: pointer;
  transition: all 0.35s ease;
  box-shadow: 0 12px 30px rgba(255, 79, 139, 0.4);
}

.enter-btn:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 18px 40px rgba(255, 79, 139, 0.6);
}

/* FLOATING HEARTS / SPARKLES */
.floating {
  position: absolute;
  bottom: -50px;
  font-size: 18px;
  opacity: 0.8;
  animation: floatUp linear infinite;
  pointer-events: none;
}

/* ANIMATION */
@keyframes floatUp {
  0% {
    transform: translateY(0) scale(0.8);
    opacity: 0;
  }
  20% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(-110vh) scale(1.2);
    opacity: 0;
  }
}
</style>
</head>
