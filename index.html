<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For You üíñ</title>

<!-- Cursive Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
:root {
  --pink: #ff6fae;
  --soft-pink: #ffe4f0;
  --dark: #2b2b2b;
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ffe4f0, #ffffff);
}

/* Floating Hearts */
.heart {
  position: absolute;
  width: 14px;
  height: 14px;
  background: var(--pink);
  transform: rotate(45deg);
  animation: float 10s linear infinite;
  opacity: 0.35;
}

.heart::before,
.heart::after {
  content: '';
  width: 14px;
  height: 14px;
  background: var(--pink);
  border-radius: 50%;
  position: absolute;
}

.heart::before {
  top: -7px;
  left: 0;
}

.heart::after {
  left: -7px;
  top: 0;
}

@keyframes float {
  from { transform: translateY(110vh) rotate(45deg); }
  to { transform: translateY(-10vh) rotate(45deg); }
}

/* Center Container */
.container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

/* Countdown */
#countdown {
  font-size: 2.3rem;
  font-weight: 600;
  color: var(--dark);
}

/* Coming Soon Text */
.coming-soon {
  margin-top: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.coming-soon .text {
  font-family: 'Pacifico', cursive;
  font-size: 1.6rem;
  color: var(--pink);
  animation: glow 2.5s ease-in-out infinite;
}

.clock {
  font-size: 1.7rem;
  animation: tick 1s infinite;
}

/* Animations */
@keyframes tick {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(-10deg); }
  50% { transform: rotate(10deg); }
  75% { transform: rotate(-10deg); }
  100% { transform: rotate(0deg); }
}

@keyframes glow {
  0% { opacity: 0.6; }
  50% { opacity: 1; }
  100% { opacity: 0.6; }
}

/* Welcome Screen */
#welcome {
  display: none;
  animation: fadeIn 1.5s ease forwards;
}

#welcome h1 {
  font-size: 3.2rem;
  color: var(--dark);
  margin-bottom: 10px;
}

#welcome p {
  font-size: 1.2rem;
  color: #555;
  margin-bottom: 30px;
}

/* Button */
button {
  padding: 14px 38px;
  font-size: 1.1rem;
  border: none;
  border-radius: 40px;
  background: var(--pink);
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 12px 22px rgba(255,111,174,0.35);
}

button:hover {
  transform: translateY(-3px) scale(1.06);
  box-shadow: 0 18px 30px rgba(255,111,174,0.5);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Mobile */
@media (max-width: 600px) {
  #countdown { font-size: 1.8rem; }
  .coming-soon .text { font-size: 1.4rem; }
  #welcome h1 { font-size: 2.5rem; }
}
</style>
</head>

<body>

<!-- Floating Hearts Generator -->
<script>
for (let i = 0; i < 24; i++) {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.body.appendChild(heart);
}
</script>

<div class="container">
  <div id="countdown"></div>

  <div id="welcome">
    <h1>Hey Birthday Girl üéâ</h1>
    <p>Before this day ends‚Ä¶ I need you to see something.</p>
    <button onclick="goNext()">Enter üíó</button>
  </div>
</div>

<script>
const targetDate = new Date("2026-02-06T00:00:00+05:30").getTime();
const countdownEl = document.getElementById("countdown");
const welcomeEl = document.getElementById("welcome");

const timer = setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;

  if (diff <= 0) {
    clearInterval(timer);
    countdownEl.style.display = "none";
    welcomeEl.style.display = "block";
    return;
  }

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  countdownEl.innerHTML = `
    ‚è≥ ${d}d ${h}h ${m}m ${s}s
    <div class="coming-soon">
      <span class="clock">‚è∞</span>
      <span class="text">Something special is coming‚Ä¶</span>
    </div>
  `;
}, 1000);

function goNext() {
  window.location.href = "page2.html";
}
</script>

</body>
</html>
