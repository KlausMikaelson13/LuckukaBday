<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ready for your gift?</title>

<style>
@font-face {
  font-family: 'Heavitas';
  src: url('Heavitas.ttf') format('truetype');
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BODY */
body {
  height: 100vh;
  background: url('luckybeach.jpg') no-repeat center center/cover;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* OVERLAY */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: 1;
}

/* WIND EFFECT */
.wind {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    -10deg,
    rgba(255,255,255,0.04),
    rgba(255,255,255,0.02) 40px,
    transparent 80px
  );
  animation: windMove 12s linear infinite;
  z-index: 2;
}

@keyframes windMove {
  from { background-position: 0 0; }
  to   { background-position: 1000px 0; }
}

/* CONTENT */
.content {
  position: relative;
  z-index: 3;
  text-align: center;
  color: white;
  font-family: 'Heavitas', sans-serif;
}

.content h1 {
  font-size: 3rem;
  margin-bottom: 40px;
  text-shadow: 0 10px 30px rgba(0,0,0,0.7);
}

/* BUTTONS */
.buttons {
  display: flex;
  gap: 40px;
  justify-content: center;
}

button {
  font-family: 'Heavitas', sans-serif;
  font-size: 1.1rem;
  padding: 14px 36px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  letter-spacing: 2px;
}

/* YES BUTTON */
.yes {
  background: white;
  color: black;
  transition: transform 0.3s ease;
}

.yes:hover {
  transform: scale(1.1);
}

/* NO BUTTON */
.no {
  background: transparent;
  color: white;
  border: 2px solid white;
  position: absolute;
}

/* MOBILE */
@media (max-width: 600px) {
  .content h1 {
    font-size: 2rem;
    padding: 0 20px;
  }
}
</style>
</head>

<body>

<div class="wind"></div>

<div class="content">
  <h1>Are you ready for your gift?</h1>

  <div class="buttons">
    <button class="yes" onclick="goNext()">YES</button>
    <button class="no" id="noBtn">NO</button>
  </div>
</div>

<script>
function goNext() {
  window.location.href = "page1.html";
}

const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 60);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}
</script>

</body>
</html>
