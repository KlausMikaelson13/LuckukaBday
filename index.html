<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Birthday Surprise ðŸ’–</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
:root {
  --pink: #ff6fae;
  --dark: #2b2b2b;
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ffe4f0, #ffffff);
}

/* Floating Hearts */
.heart {
  position: absolute;
  width: 14px;
  height: 14px;
  background: var(--pink);
  transform: rotate(45deg);
  animation: float 10s linear infinite;
  opacity: 0.35;
}

.heart::before,
.heart::after {
  content: '';
  width: 14px;
  height: 14px;
  background: var(--pink);
  border-radius: 50%;
  position: absolute;
}

.heart::before { top: -7px; left: 0; }
.heart::after { left: -7px; top: 0; }

@keyframes float {
  from { transform: translateY(110vh) rotate(45deg); }
  to { transform: translateY(-10vh) rotate(45deg); }
}

/* Center Layout */
.container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

/* Countdown */
#countdown {
  font-size: 2.3rem;
  font-weight: 600;
  color: var(--dark);
}

.coming-soon {
  margin-top: 18px;
  font-family: 'Pacifico', cursive;
  font-size: 1.6rem;
  color: var(--pink);
  animation: glow 2.5s ease-in-out infinite;
}

@keyframes glow {
  0% { opacity: 0.6; }
  50% { opacity: 1; }
  100% { opacity: 0.6; }
}

/* Welcome Screen */
#welcome {
  display: none;
  animation: fadeIn 1.6s ease forwards;
}

#welcome h1 {
  font-size: 3.2rem;
  color: var(--dark);
  margin-bottom: 10px;
}

#welcome p {
  font-size: 1.3rem;
  color: #555;
  margin-bottom: 32px;
}

/* Button */
button {
  padding: 14px 42px;
  font-size: 1.15rem;
  border: none;
  border-radius: 40px;
  background: var(--pink);
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 12px 22px rgba(255,111,174,0.35);
}

button:hover {
  transform: translateY(-3px) scale(1.06);
  box-shadow: 0 18px 30px rgba(255,111,174,0.5);
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(14px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Mobile */
@media (max-width: 600px) {
  #countdown { font-size: 1.8rem; }
  .coming-soon { font-size: 1.4rem; }
  #welcome h1 { font-size: 2.5rem; }
}
</style>
</head>

<body>

<!-- Floating Hearts -->
<script>
for (let i = 0; i < 25; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.body.appendChild(heart);
}
</script>

<div class="container">

  <!-- Countdown Screen -->
  <div id="countdown"></div>

  <!-- Welcome Screen -->
  <div id="welcome">
    <h1>Hey Birthday Girl ðŸŽ‰</h1>
    <p>Let me show you how much u mean to me.</p>
    <button onclick="goNext()">Enter My ðŸ’—</button>
  </div>

</div>

<script>
/* Countdown to 6 Feb 2026, 12:00 AM IST */
const targetDate = new Date("2026-02-06T00:00:00+05:30").getTime();
const countdownEl = document.getElementById("countdown");
const welcomeEl = document.getElementById("welcome");

const timer = setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;

  if (diff <= 0) {
    clearInterval(timer);
    countdownEl.style.display = "none";
    welcomeEl.style.display = "block";
    return;
  }

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  countdownEl.innerHTML = `
    â³ ${d}d ${h}h ${m}m ${s}s
    <div class="coming-soon">Something special is comingâ€¦</div>
  `;
}, 1000);

function goNext() {
  window.location.href = "page2.html";
}
</script>

</body>
</html>
