<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For You ðŸ’–</title>

<!-- Cursive Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
:root {
  --pink: #ff6fae;
  --soft-pink: #ffe4f0;
  --dark: #2b2b2b;
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ffe4f0, #ffffff);
}

/* Floating Hearts */
.heart {
  position: absolute;
  width: 14px;
  height: 14px;
  background: var(--pink);
  transform: rotate(45deg);
  animation: float 10s linear infinite;
  opacity: 0.35;
}

.heart::before,
.heart::after {
  content: '';
  width: 14px;
  height: 14px;
  background: var(--pink);
  border-radius: 50%;
  position: absolute;
}

.heart::before {
  top: -7px;
  left: 0;
}

.heart::after {
  left: -7px;
  top: 0;
}

@keyframes float {
  from { transform: translateY(110vh) rotate(45deg); }
  to { transform: translateY(-10vh) rotate(45deg); }
}

/* Center Container */
.container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

/* Welcome Content */
#welcome {
  animation: fadeIn 1.6s ease forwards;
}

#welcome h1 {
  font-size: 3.2rem;
  color: var(--dark);
  margin-bottom: 10px;
}

#welcome p {
  font-size: 1.3rem;
  color: #555;
  margin-bottom: 32px;
}

/* Button */
button {
  padding: 14px 40px;
  font-size: 1.15rem;
  border: none;
  border-radius: 40px;
  background: var(--pink);
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 12px 22px rgba(255,111,174,0.35);
}

button:hover {
  transform: translateY(-3px) scale(1.06);
  box-shadow: 0 18px 30px rgba(255,111,174,0.5);
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(14px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Mobile */
@media (max-width: 600px) {
  #welcome h1 { font-size: 2.5rem; }
  #welcome p { font-size: 1.15rem; }
}
</style>
</head>

<body>

<!-- Floating Hearts Generator -->
<script>
for (let i = 0; i < 26; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.body.appendChild(heart);
}
</script>

<div class="container">
  <div id="welcome">
    <h1>Hey Birthday Girl ðŸŽ‰</h1>
    <p>Let me show you how much u mean to me.</p>
    <button onclick="goNext()">Enter My ðŸ’—</button>
  </div>
</div>

<script>
function goNext() {
  window.location.href = "page2.html";
}
</script>

</body>
</html>
