<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey Birthday Girl ðŸŽ‰</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* BODY */
body {
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at top, #ffd6e8, #ff9dbb);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #4a0033;
}

/* CONTAINER */
.container {
  position: relative;
  z-index: 2;
  padding: 20px;
}

/* MAIN TEXT */
h1 {
  font-size: clamp(2.2rem, 5vw, 3.2rem);
  margin-bottom: 12px;
}

p {
  font-size: clamp(1rem, 2.5vw, 1.2rem);
  max-width: 420px;
  margin: 0 auto 28px;
  line-height: 1.6;
}

/* COUNTDOWN */
.countdown {
  display: flex;
  gap: 16px;
  justify-content: center;
  margin-bottom: 40px;
}

.time-box {
  background: rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(6px);
  border-radius: 14px;
  padding: 10px 14px;
  min-width: 70px;
}

.time-box span {
  display: block;
  font-size: 1.4rem;
  font-weight: 600;
}

.time-box small {
  font-size: 0.75rem;
  opacity: 0.8;
}

/* BUTTON */
.enter-btn {
  padding: 14px 42px;
  font-size: 1.1rem;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #ff4f8b, #ff85a2);
  color: white;
  cursor: pointer;
  transition: all 0.35s ease;
  box-shadow: 0 12px 30px rgba(255, 79, 139, 0.4);
}

.enter-btn:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 18px 40px rgba(255, 79, 139, 0.6);
}

/* FLOATING HEARTS / SPARKLES */
.floating {
  position: absolute;
  bottom: -50px;
  font-size: 18px;
  opacity: 0.8;
  animation: floatUp linear infinite;
  pointer-events: none;
}

/* ANIMATION */
@keyframes floatUp {
  0% {
    transform: translateY(0) scale(0.8);
    opacity: 0;
  }
  20% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(-110vh) scale(1.2);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Hey Birthday Girl ðŸŽ‰</h1>
  <p>Before this day endsâ€¦ I need you to see something.</p>

  <!-- COUNTDOWN -->
  <div class="countdown">
    <div class="time-box">
      <span id="days">00</span>
      <small>Days</small>
    </div>
    <div class="time-box">
      <span id="hours">00</span>
      <small>Hours</small>
    </div>
    <div class="time-box">
      <span id="minutes">00</span>
      <small>Minutes</small>
    </div>
    <div class="time-box">
      <span id="seconds">00</span>
      <small>Seconds</small>
    </div>
  </div>

  <button class="enter-btn">Enter ðŸ’—</button>
</div>

<script>
/* COUNTDOWN LOGIC â€“ 12:00 AM, 6 Feb 2026 (LOCAL TIME) */
const targetDate = new Date("2026-02-06T00:00:00");

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;

  if (diff <= 0) return;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("days").textContent = String(days).padStart(2, "0");
  document.getElementById("hours").textContent = String(hours).padStart(2, "0");
  document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
  document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* FLOATING HEARTS & SPARKLES */
const symbols = ["ðŸ’—", "âœ¨", "ðŸ’–", "ðŸŒ¸"];

setInterval(() => {
  const float = document.createElement("div");
  float.classList.add("floating");
  float.innerText = symbols[Math.floor(Math.random() * symbols.length)];
  float.style.left = Math.random() * 100 + "vw";
  float.style.animationDuration = (6 + Math.random() * 6) + "s";
  float.style.fontSize = (14 + Math.random() * 12) + "px";

  document.body.appendChild(float);

  setTimeout(() => float.remove(), 12000);
}, 400);
</script>

</body>
</html>
