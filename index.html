<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday üå¨Ô∏è</title>

<!-- Heavitas Font (local file expected) -->
<style>
@font-face {
  font-family: 'Heavitas';
  src: url('Heavitas.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BODY */
body {
  height: 100vh;
  background: url('luckybeach.jpg') no-repeat center center/cover;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* DARK OVERLAY (cinematic) */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to right,
    rgba(0,0,0,0.35),
    rgba(0,0,0,0.1),
    rgba(0,0,0,0.35)
  );
  z-index: 1;
}

/* üå¨Ô∏è WIND LAYERS */
.wind {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    -10deg,
    rgba(255,255,255,0.04) 0px,
    rgba(255,255,255,0.02) 40px,
    transparent 80px
  );
  animation: windMove 12s linear infinite;
  z-index: 2;
}

@keyframes windMove {
  from {
    background-position: 0 0;
  }
  to {
    background-position: 1000px 0;
  }
}

/* TEXT */
.text {
  position: relative;
  z-index: 3;
  font-family: 'Heavitas', sans-serif;
  color: white;
  font-size: 3rem;
  letter-spacing: 2px;
  text-align: center;
  text-transform: uppercase;
  text-shadow: 0 10px 30px rgba(0,0,0,0.6);
  animation: textFloat 4s ease-in-out infinite;
}

/* TEXT FLOAT (wind feel) */
@keyframes textFloat {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

/* MOBILE */
@media (max-width: 600px) {
  .text {
    font-size: 1.9rem;
    padding: 0 20px;
  }
}
</style>
</head>

<body>

<div class="wind"></div>

<div class="text">
  Are you ready for your gift?
</div>

</body>
</html>
