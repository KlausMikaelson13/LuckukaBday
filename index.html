/* BODY */
body {

/* INTRO CARD */
.intro-card {

}

.btn:hover {

/* ğŸŒ¬ï¸ WIND FLOWERS */
.flower {
  position: absolute;

  opacity: 0.9;
  animation: fallWind linear infinite;
}

@keyframes fallWind {
  0%   { transform: translateX(0) translateY(-50px) rotate(0deg); }
  25%  { transform: translateX(30px) translateY(25vh) rotate(90deg); }
  50%  { transform: translateX(-40px) translateY(50vh) rotate(180deg); }
  75%  { transform: translateX(20px) translateY(75vh) rotate(270deg); }
  100% { transform: translateX(-30px) translateY(110vh) rotate(360deg); }
}

/* ANIMATIONS */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* RESPONSIVE */
@media (max-width: 480px) {
  .intro-card h1 {

}
</style>
