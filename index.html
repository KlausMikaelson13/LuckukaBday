<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For You ðŸ’–</title>

<style>
:root {
  --pink: #ff6fae;
  --soft-pink: #ffe4f0;
  --dark: #2b2b2b;
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ffe4f0, #fff);
}

/* Floating Hearts */
.heart {
  position: absolute;
  width: 14px;
  height: 14px;
  background: var(--pink);
  transform: rotate(45deg);
  animation: float 10s linear infinite;
  opacity: 0.4;
}

.heart::before,
.heart::after {
  content: '';
  width: 14px;
  height: 14px;
  background: var(--pink);
  border-radius: 50%;
  position: absolute;
}

.heart::before {
  top: -7px;
  left: 0;
}

.heart::after {
  left: -7px;
  top: 0;
}

@keyframes float {
  0% { transform: translateY(100vh) rotate(45deg); }
  100% { transform: translateY(-10vh) rotate(45deg); }
}

/* Center Container */
.container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

/* Countdown */
#countdown {
  font-size: 2.2rem;
  font-weight: 600;
  color: var(--dark);
}

/* Welcome Screen */
#welcome {
  display: none;
  animation: fadeIn 1.5s ease forwards;
}

h1 {
  font-size: 3rem;
  color: var(--dark);
  margin-bottom: 10px;
}

p {
  font-size: 1.2rem;
  color: #555;
  margin-bottom: 30px;
}

/* Button */
button {
  padding: 14px 36px;
  font-size: 1.1rem;
  border: none;
  border-radius: 40px;
  background: var(--pink);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 20px rgba(255,111,174,0.3);
}

button:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 15px 25px rgba(255,111,174,0.45);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- Floating Hearts -->
<script>
for(let i=0;i<20;i++){
  let heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=(6+Math.random()*6)+'s';
  document.body.appendChild(heart);
}
</script>

<div class="container">
  <div id="countdown"></div>

  <div id="welcome">
    <h1>Hey Birthday Girl ðŸŽ‰</h1>
    <p>Before this day endsâ€¦ I need you to see something.</p>
    <button onclick="goNext()">Enter ðŸ’—</button>
  </div>
</div>

<script>
// Countdown Target: 6 Feb 2026, 12:00 AM IST
const targetDate = new Date("2026-02-06T00:00:00+05:30").getTime();
const countdownEl = document.getElementById("countdown");
const welcomeEl = document.getElementById("welcome");

const timer = setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;

  if (diff <= 0) {
    clearInterval(timer);
    countdownEl.style.display = "none";
    welcomeEl.style.display = "block";
    return;
  }

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  countdownEl.innerHTML = `
    â³ ${d}d ${h}h ${m}m ${s}s <br>
    <small>Something special is comingâ€¦</small>
  `;
}, 1000);

function goNext(){
  window.location.href = "page2.html";
}
</script>

</body>
</html>
