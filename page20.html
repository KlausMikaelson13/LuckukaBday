<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday üéÇ</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* BODY */
body {
  height: 100vh;
  background: radial-gradient(circle at top, #ffe3ef, #ffd1e3);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #4a0033;
  text-align: center;
}

/* CONTAINER */
.container {
  position: relative;
  z-index: 2;
  padding: 30px 25px;
  max-width: 650px;
}

/* MAIN TEXT */
.main-text {
  font-size: clamp(1.6rem, 4vw, 2.2rem);
  line-height: 1.8;
  margin-bottom: 50px;
}

/* BIRTHDAY TEXT */
.birthday {
  font-size: 2.4rem;
  font-weight: 600;
  margin-top: 40px;
}

/* BUTTON */
.replay-btn {
  margin-top: 60px;
  padding: 14px 46px;
  font-size: 1.05rem;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #ff4f8b, #ff85a2);
  color: white;
  cursor: pointer;
  transition: all 0.35s ease;
  box-shadow: 0 12px 30px rgba(255, 79, 139, 0.35);
}

.replay-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 18px 40px rgba(255, 79, 139, 0.55);
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -40px;
  font-size: 20px;
  opacity: 0.8;
  animation: floatUp linear infinite;
  pointer-events: none;
}

/* HEART ANIMATION */
@keyframes floatUp {
  0% {
    transform: translateY(0) scale(0.8);
    opacity: 0;
  }
  20% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(-110vh) scale(1.2);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="main-text">
    This website ends here.<br>
    But us? Nowhere close.
  </div>

  <button class="replay-btn" onclick="replay()">Replay from the start üîÅ</button>

  <div class="birthday">Happy Birthday üéÇ</div>
</div>

<script>
/* FLOATING HEARTS */
const hearts = ["üíó", "üíñ", "üíï", "‚ú®"];

setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 6) + "s";
  heart.style.fontSize = (14 + Math.random() * 14) + "px";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 12000);
}, 450);

/* REPLAY */
function replay() {
  window.location.href = "index.html"; // Page 1
}
</script>

</body>
</html>
