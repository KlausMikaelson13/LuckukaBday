<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday üéÇ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* BODY */
body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #ffe3ef, #ffd1e3);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #4a0033;
  text-align: center;
}

/* CONTAINER */
.container {
  position: relative;
  z-index: 2;
  padding: 40px 26px;
  max-width: 680px;
}

/* MAIN NOTE */
.main-text {
  font-size: clamp(1.6rem, 4vw, 2.2rem);
  line-height: 1.9;
  margin-bottom: 35px;
}

/* LOVE NOTE */
.love-note {
  font-size: 1.05rem;
  line-height: 1.9;
  opacity: 0.9;
  margin-bottom: 50px;
}

/* BIRTHDAY */
.birthday {
  font-size: 2.6rem;
  font-weight: 600;
  margin-top: 40px;
  animation: heartbeat 2.4s ease-in-out infinite;
}

/* HEARTBEAT */
@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

/* BUTTON */
.replay-btn {
  margin-top: 60px;
  padding: 14px 48px;
  font-size: 1.05rem;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #ff4f8b, #ff85a2);
  color: white;
  cursor: pointer;
  transition: all 0.35s ease;
  box-shadow: 0 12px 30px rgba(255, 79, 139, 0.35);
}

.replay-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 18px 40px rgba(255, 79, 139, 0.55);
}

/* FLOATING HEARTS */
.heart {
  position: fixed;
  bottom: -40px;
  font-size: 20px;
  opacity: 0.85;
  animation: floatUp linear infinite;
  pointer-events: none;
}

/* CONFETTI */
.confetti {
  position: fixed;
  top: -10px;
  width: 8px;
  height: 14px;
  background: pink;
  opacity: 0.8;
  animation: fall linear infinite;
}

/* ANIMATIONS */
@keyframes floatUp {
  0% { transform: translateY(0) scale(0.8); opacity: 0; }
  20% { opacity: 0.9; }
  100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="container">

  <div class="main-text">
    This website ends here.<br>
    But us? Nowhere close.
  </div>

  <div class="love-note">
    This wasn‚Äôt made to impress you.<br>
    It was made to remind you.<br><br>

    That you matter.<br>
    That you‚Äôre loved in quiet ways.<br>
    And that somewhere out there,<br>
    someone chose to pause life<br>
    just to make you smile today.
  </div>

  <button class="replay-btn" onclick="replay()">Replay from the start üîÅ</button>

  <div class="birthday">Happy Birthday üéÇ</div>

</div>

<script>
/* FLOATING HEARTS */
const hearts = ["üíó", "üíñ", "üíï", "‚ú®"];

setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 6) + "s";
  heart.style.fontSize = (14 + Math.random() * 14) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 12000);
}, 420);

/* CONFETTI */
setInterval(() => {
  const confetti = document.createElement("div");
  confetti.classList.add("confetti");
  confetti.style.left = Math.random() * 100 + "vw";
  confetti.style.background = ["#ff6fae", "#ffd1e3", "#ff85a2"][Math.floor(Math.random() * 3)];
  confetti.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(confetti);
  setTimeout(() => confetti.remove(), 8000);
}, 300);

/* REPLAY */
function replay() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
