<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Promise</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* BODY */
body {
  height: 100vh;
  background: radial-gradient(circle at center, #1c1c26, #0e0e14);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #f1f1f1;
  text-align: center;
  overflow: hidden;
}

/* CONTAINER */
.container {
  max-width: 600px;
  padding: 40px 30px;
  animation: fadeInSlow 3s ease forwards;
}

/* TEXT */
.promise {
  font-size: clamp(1.6rem, 3.5vw, 2rem);
  line-height: 1.9;
  letter-spacing: 0.5px;
  opacity: 0.95;
}

/* BUTTON */
.next-btn {
  margin-top: 70px;
  padding: 14px 48px;
  font-size: 1.05rem;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #ff4f8b, #ff85a2);
  color: white;
  cursor: pointer;
  transition: all 0.4s ease;
  box-shadow: 0 12px 30px rgba(255, 79, 139, 0.35);
}

.next-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 18px 40px rgba(255, 79, 139, 0.55);
}

/* FADE IN */
@keyframes fadeInSlow {
  from {
    opacity: 0;
    transform: translateY(24px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="promise">

    But I promise presence.
  </div>

  <button class="next-btn" onclick="goNext()">Stay.</button>
</div>

<script>
function goNext() {
  window.location.href = "page18.html";
}
</script>

</body>
</html>
