<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>You Matter ü§ç</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* BODY */
body {
  height: 100vh;
  background: radial-gradient(circle at center, #1a1a24, #0b0b10);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

/* CONFETTI CANVAS */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* CONTENT */
.container {
  position: relative;
  z-index: 2;
  padding: 30px;
}

/* HEARTBEAT TEXT */
.message {
  font-size: clamp(2rem, 5vw, 3.2rem);
  font-weight: 700;
  line-height: 1.4;
  animation: heartbeat 1.6s infinite;
  text-shadow: 0 0 25px rgba(255, 120, 160, 0.4);
}

/* HEARTBEAT ANIMATION */
@keyframes heartbeat {
  0%   { transform: scale(1); }
  20%  { transform: scale(1.08); }
  40%  { transform: scale(1); }
  60%  { transform: scale(1.12); }
  80%  { transform: scale(1); }
  100% { transform: scale(1); }
}

/* BUTTON */
.next-btn {
  margin-top: 70px;
  padding: 14px 50px;
  font-size: 1.05rem;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #ff4f8b, #ff85a2);
  color: white;
  cursor: pointer;
  transition: all 0.4s ease;
  box-shadow: 0 12px 30px rgba(255, 79, 139, 0.35);
}

.next-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 18px 40px rgba(255, 79, 139, 0.55);
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="container">
  <div class="message">
    You mean more to me<br>
    than you know.
  </div>

  <button class="next-btn" onclick="goNext()">Just one more ü§ç</button>
</div>

<script>
/* CONFETTI ANIMATION */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const colors = ["#ff4f8b", "#ff85a2", "#ffd1e3", "#ffffff"];
const confetti = [];

for (let i = 0; i < 150; i++) {
  confetti.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 6 + 2,
    d: Math.random() * 150,
    color: colors[Math.floor(Math.random() * colors.length)],
    tilt: Math.random() * 10 - 10
  });
}

let angle = 0;

function drawConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  angle += 0.01;

  confetti.forEach((c, i) => {
    ctx.beginPath();
    ctx.fillStyle = c.color;
    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
    ctx.fill();

    c.y += Math.cos(angle + c.d) + 1 + c.r / 2;
    c.x += Math.sin(angle);
    if (c.y > canvas.height) {
      confetti[i].y = -10;
      confetti[i].x = Math.random() * canvas.width;
    }
  });

  requestAnimationFrame(drawConfetti);
}

drawConfetti();

/* RESIZE */
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

/* NEXT */
function goNext() {
  window.location.href = "page19.html";
}
</script>

</body>
</html>
